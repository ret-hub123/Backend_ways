{% extends 'base.html' %}
{% load static %}

{% block content %}
<link type="text/css" href="{% static 'notion/css/notion_index.css' %}" rel="stylesheet" />
<title>Notion_cat paig</title>

<div class="container text-center">
  <div class="main-start-text">
      {{ main_header }}
  </div>
</div>



<div class="page_add_notion">
    <div class="row">
        <div class="col text-center">
            <a href="{% url 'notion_add' %}"><button class="add_notion_button">ADD NOTION</button></a>
        </div>
    </div>
</div>


<div class="notion_cards">
    <div class="row">
{% for noti in notions_cat %}
    <div class="col-lg-4 d-flex align-items-stretch">
  <div class="card text-center" >
      <div class="card_body">
      <h5 class="card-title">{{ noti.title }} </h5>
      <h6 class="card-subtitle mb-2 text-muted">Author</h6>
      <div class="card-text">{{ noti.sub_title }}</div>

        </div>
      <a href="{% url 'notion_cat' noti.slug %}"><button class="card-button">SHOW</button></a>
      <div class="card_text_date_upload d-flex justify-content-around">Last update <b>{{ noti.date_update|date:"SHORT_DATE_FORMAT" }}</b></div>
  </div>
    </div>
{% endfor %}
        </div>
</div>

{% endblock %}
