<div class="modal"  id = "ModalLogin">
        <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Log in to your account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">

              <div class="row mb-4">
                      <label class="col-2 me-3">Email</label>
                      <div class="col-9" id="inputEmail"><input placeholder="Enter your email" class="form-control"></div>
              </div>

              <div class="row mb-4 ">
                      <label class="col-2 me-3">Password</label>
                      <div class="col-9" id="inputPass"><input placeholder="Enter your password" class="form-control"></div>
              </div>

              <div class="row mb-1  ">
                  <input class="col-1" type="checkbox" value="" id="flexCheckDefault">
              <label class="col" for="flexCheckDefault">
                Remember Me
              </label>

              </div>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="login">Log in</button>
        </div>
  </div>
 </div>
</div>
